<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng - Công ty TNHH Trà Nguyễn Hữu</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="logo">
                <img src="img/logo.png" alt="Logo Trà Nguyễn Hữu">
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="INDEX.HTML" class="nav-link">Trang Chủ</a></li>
                    <li class="nav-item"><a href="ABOUT.HTML" class="nav-link">Giới Thiệu</a></li>
                    <li class="nav-item"><a href="PRODUCT.HTML" class="nav-link">Sản Phẩm</a></li>
                    <li class="nav-item"><a href="NEW.HTML" class="nav-link">Tin Tức</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Liên Hệ</a></li>
                    <li class="nav-item"><a href="order.html" class="nav-link">Đặt Hàng</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="container my-5">
            <h2 class="text-center mb-4">Đặt Hàng</h2>
            <form action="order.html" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">Họ và Tên</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone">Số Điện Thoại</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="address">Địa Chỉ Giao Hàng</label>
                        <input type="text" id="address" name="address" class="form-control" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="product">Sản Phẩm</label>
                        <select id="product" name="product" class="form-control" required>
                            <option value="tra-am">Trà Ấm - 250.000đ - 350.000đ</option>
                            <option value="tra-pha-che">Trà Pha Chế - 140.000đ - 280.000đ</option>
                            <option value="nhan-sam">Nhân Sâm - Từ 200.000đ</option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="quantity">Số Lượng</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" required min="1">
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="message">Ghi Chú</label>
                        <textarea id="message" name="message" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success btn-block">Gửi Đặt Hàng</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 Công ty TNHH Trà Nguyễn Hữu. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
